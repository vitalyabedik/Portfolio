<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="block1">
            <div class="main-photo callout-title animate__animated animate__heartBeat" style="background-image: url('images/img1.jpg');"></div>
            <div class="header-menu">
                <a href="#" class="header-menu__about header-menu__item" >
                    <span class="header-menu__link-effect">
                        About me
                    </span>
                    <span class="header-menu__link-effect hover">
                        About me
                    </span>
                </a>
                <a href="#" class="header-menu__skills header-menu__item">
                    <span class="header-menu__link-effect">
                        My Skills
                    </span>
                    <span class="header-menu__link-effect hover">
                        My Skills
                    </span>
                </a>
                <a href="#" class="header-menu__skills header-menu__item topLink" data-anchor="#contacts">
                    <span class="header-menu__link-effect">
                        My Contact
                    </span>
                    <span class="header-menu__link-effect hover">
                        My Contact
                    </span>
                </a>
            </div>
            <div class="block1__about_me">
                I'm super sexy <span class="block1__color-g">frontend-developer</span>
            </div>
        </div>
        <div class="block2">
            <div class="block2__skills">
                <div class="block2__title">
                    My Skills
                </div>

                <div class="block2__content">
                    <img src="https://t3.ftcdn.net/jpg/03/21/24/30/360_F_321243084_GstfWflk1eTLlzUdRZ5mjoP5IG1iCc8J.jpg" class="block2__img" alt="">
                </div>
            </div>
        </div>
        <div class="block3" id="contacts">
            <img src="images/cont.png" alt="" style="    margin: auto;
            display: block;">
        </div>
    </div>

    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>

    <script>
$(document).ready(function() {
    $(".topLink").click(function() {
    $("html, body").animate({
       scrollTop: $($(this).data("anchor")).offset().top + "px"
    }, {
       duration: 500,
       easing: "swing"
    });
    return false;
 });
})


    </script>
</body>
</html>
